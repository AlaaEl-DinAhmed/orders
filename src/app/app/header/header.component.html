<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="nav-link" [routerLink]="['/home']">Home</a>
  <button class="navbar-toggler" type="button">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown" (click)="toggleDropDown()">
        <a *ngIf="userName$ | async; else noUserFound" class="dropdown-toggle">
          Welcome {{ userName$ | async }}
        </a>
        <ng-template #noUserFound>
          <a class="nav-link dropdown-toggle">Hello. Login</a>
        </ng-template>
        <div *ngIf="isHidden" class="dropdownmenu">
          <a class="" [routerLink]="['/profile']" class="dropdownmenu__link">Profile</a>
          <button *ngIf="userName$ | async" (click)="logOut()" class="dropdownmenu__btn">Logout</button>
        </div>
        <div *ngIf="isHidden && !(userName$ | async)" class="dropdownmenu">
          <a [routerLink]="['/register']">Register</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
