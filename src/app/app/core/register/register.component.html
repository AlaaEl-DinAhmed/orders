<div class="login">
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <span>Username*: </span>
      <input type="text" class="form-input"
        [ngClass]="{'has-error': registerForm.get('username').invalid && registerForm.get('username').touched }"
        formControlName="username" autocomplete="on">
      <p class="alert alert-danger error-msg mb-3 mt-3"
        *ngIf="registerForm.controls['username'].touched && registerForm.controls['username'].errors?.required">
        Username is required
      </p>
    </div>
    <div class="form-group">
      <span>Password*: </span>
      <input type="password" class="form-input"
        [ngClass]="{'has-error': registerForm.get('password').invalid && registerForm.get('password').touched }"
        formControlName="password" autocomplete="on">
    </div>
    <p class="alert alert-danger error-msg mb-3 mt-3"
      *ngIf="registerForm.controls['password'].touched && registerForm.controls['password'].errors?.required">
      Password is required
    </p>
    <button class="btn btn-primary custom--btn" type="submit" [ngClass]="{'req--sent': requestClass}"
      [disabled]="!registerForm.valid" #loginbtn>
      Login
      <div class="loader" [ngClass]="{'block': reqLoading}"></div>
    </button>
    <p *ngIf="errorMessage" class="alert alert-danger mt-5">{{ errorMessage }}</p>
  </form>
</div>
