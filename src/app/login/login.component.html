  <div class="login">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <span>Username*: </span>
        <input type="text" class="form-input"
          [ngClass]="{'has-error': loginForm.get('name').invalid && loginForm.get('name').touched }"
          formControlName="name" autocomplete="on">
        <p class="alert alert-danger error-msg mb-3 mt-3"
          *ngIf="loginForm.controls['name'].touched && loginForm.controls['name'].errors?.required">
          Username is required
        </p>
      </div>
      <div class="form-group">
        <span>Password*: </span>
        <input type="password" class="form-input"
          [ngClass]="{'has-error': loginForm.get('password').invalid && loginForm.get('password').touched }"
          formControlName="password" autocomplete="on">
      </div>
      <p class="alert alert-danger error-msg mb-3 mt-3"
        *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.required">
        Password is required
      </p>
      <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>
